data:
  input_csv: artifacts/data/train_clean.csv
  folds_json: artifacts/data/folds.json
  label_column: LabelIndex
  suffix_column: SuffixCandidates

training:
  fold: 0
  seed: 42
  epochs: 1
  batch_size: 8
  learning_rate: 1.0e-5
  weight_decay: 0.01
  warmup_ratio: 0.1
  mixed_precision: "bf16"

model:
  model_name: Qwen/Qwen3-8B
  max_length: 2048
  use_bitsandbytes: true

logging:
  out_dir: artifacts/runs/run_fold0_seed42
