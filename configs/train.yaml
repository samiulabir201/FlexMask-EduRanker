train:
  model_name: "Qwen/Qwen3-8B"
  output_dir: "artifacts/checkpoints/qwen3-8b"
  epochs: 1
  batch_size: 32
  learning_rate: 1.0e-5
  weight_decay: 0.01
  warmup_ratio: 0.03
  seed: 123
  fold_index: 0
  max_length: 4096
  gradient_accumulation_steps: 1
  mixed_precision: "bf16"   # or "fp16" / "no"
  log_every: 50
  save_every: 500
  use_bitsandbytes: true
  lora:
    enabled: false
    r: 16
    alpha: 32
    dropout: 0.05
